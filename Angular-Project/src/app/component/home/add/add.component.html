<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter name of employee"
        formControlName="name"
      />
      <mat-error> name is invalid </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="Enter e-mail of employee"
        formControlName="email"
      />
      <mat-error> e-mail is invalid </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Salary</mat-label>
      <input
        matInput
        placeholder="Enter salary of employee"
        formControlName="salary"
      />
      <mat-error> salary is invalid </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" color="primary">Cancel</button>

  <button
    [mat-dialog-close]="true"
    type="submit"
    class="save-button"
    mat-raised-button
    color="primary"
    (click)="postEmployeeDetails()"
  >
    Save
  </button>
</mat-dialog-actions>
